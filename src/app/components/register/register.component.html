<div class="col-md-12">
    <h2>{{title}}</h2>

    <div class="alert alert-success" *ngIf="status=='success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">
        Identifícate aquí</a>
    </div>

    <div class="alert alert-danger" *ngIf="status=='error'">
        El registro ha fallado
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-8">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">Debe introducir un nombre</span>
        </p>

        <p>
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">Debe introducir un email</span>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">Debe introducir un nombre</span>
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">Debe introducir un password</span>
        </p>

        <input type="submit" value="Registrarme" class="btn btn-success">
    </form>
</div>
