<div class='col-md-12'>
    <h2>{{page_title}}</h2>

    <form #carNew="ngForm" (ngSubmit)="onSubmit(carNew)" class="col-md-5">
        <p>
            <label for="title">Título</label>
            <input class="form-control" type="text" name="title" #title="ngModel" [(ngModel)]="car.title" require />
            <span *ngIf="title.touched && !title.dirty">
                El título no es valido
            </span>
        </p>
             

        <p>
            <label for="description">Descripción</label>
            <textarea class="form-control" name="description" #description="ngModel" [(ngModel)]="car.description" require></textarea>
            <span *ngIf="!description.dirty && description.touched">El título no es válido</span> 
        </p>

        <p>
            <label for="price">Precio</label>
            <input class="form-control" type="number" name="price" #price="ngModel" [(ngModel)]="car.price" require />
            <span *ngIf="!price.valid && price.touched">El título no es válido</span> 
        </p>

        <p>
            <label for="status">¿A la venta?</label>
            <select class="form-control" name="status" #status="ngModel" [(ngModel)]="car.status">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </p>


        <input type="submit" value="Guardar" class="btn btn-primary" [disabled]="!carNew.form.valid"/>

    </form>
</div>
